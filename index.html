<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <!--Junbptrpn header eiyj pretty blue background-->
       <div class="jumbotron text-center" style="background-image:url(https://thumbs.dreamstime.com/z/bacteria-macro-8100787.jpg); height: 400px; background-position: center; background-size: cover;">
        <h1 style="color: hsl(180, 47%, 96%)"> Belly Button Biodiversity Dashboard </h1>
        <br> </br>
          <p style="color: hsl(180, 47%, 96%)" > Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographics</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-lg-8">
        <div id="bar"></div>
      </div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  
  
  <script src="https://d3js.org/d3.v7.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
  
</body>

</html>
